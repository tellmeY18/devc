version: 1

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

nfpms:
  - license: GPL-3.0 
    maintainer: Agraj P Das <agrajpdas@gmail.com>
    homepage: https://github.com/bRuttaZz/devc
    description: "Containers For Developers"
    formats:
      - rpm
      - deb
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

